# Framework Configuration Properties

# Browser Configuration
browser.name=chrome
browser.headless=false
browser.implicit.wait=10
browser.page.load.timeout=30
browser.script.timeout=30

# WebDriver Configuration
webdriver.chrome.driver=
webdriver.gecko.driver=
webdriver.edge.driver=

# Application URLs
base.url=https://www.google.com
api.base.url=https://jsonplaceholder.typicode.com
test.url=https://demoqa.com

# Database Configuration
db.url=jdbc:mysql://localhost:3306/testdb
db.username=root
db.password=password
db.driver=com.mysql.cj.jdbc.Driver

# API Configuration
api.timeout=30
api.connection.timeout=10
api.read.timeout=10

# Test Data Configuration
data.file.path=src/test/resources/data/
excel.file.name=testdata.xlsx
csv.file.name=testdata.csv
json.file.name=testdata.json

# Reporting Configuration
extent.report.path=reports/
extent.report.title=Test Automation Report
extent.report.document.title=Test Results

# Screenshot Configuration
screenshot.on.failure=true
screenshot.path=reports/screenshots/

# Logging Configuration
log.level=INFO
log.file.path=logs/
log.file.name=testframework.log

# Test Execution Configuration
parallel.execution=true
thread.count=3
retry.failed.tests=2

# Wait Configuration
explicit.wait=20
fluent.wait=30
polling.interval=500