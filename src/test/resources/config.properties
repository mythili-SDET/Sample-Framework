# ===========================
# Hybrid Automation Framework Configuration
# ===========================

# Environment Configuration
environment=qa
test.parallel=true
thread.count=3

# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# URL Configuration
base.url=https://example.com
api.base.url=https://api.example.com/v1
staging.url=https://staging.example.com

# API Configuration
api.timeout=30
api.content.type=application/json
auth.url=https://api.example.com/v1/auth/login

# Authentication
username=admin
password=password123

# Database Configuration (MySQL)
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass
db.driver=com.mysql.cj.jdbc.Driver

# PostgreSQL Configuration
postgres.url=jdbc:postgresql://localhost:5432/testdb
postgres.username=testuser
postgres.password=testpass
postgres.driver=org.postgresql.Driver

# Test Data Paths
excel.data.path=src/test/resources/testdata/testdata.xlsx
csv.data.path=src/test/resources/testdata/testdata.csv
json.data.path=src/test/resources/testdata/testdata.json
excel.default.sheet=Sheet1

# Reporting Paths
report.path=target/reports/
screenshot.path=target/screenshots/
allure.results.path=target/allure-results/

# Data Provider Configuration
test.data.excel.path=src/test/resources/testdata/login_data.xlsx
test.data.csv.path=src/test/resources/testdata/login_data.csv
test.data.json.path=src/test/resources/testdata/login_data.json

# Environment Specific Overrides (QA)
qa.base.url=https://qa.example.com
qa.api.base.url=https://qa-api.example.com/v1
qa.db.url=jdbc:mysql://qa-db:3306/testdb
qa.auth.url=https://qa-api.example.com/v1/auth/login

# Environment Specific Overrides (UAT)
uat.base.url=https://uat.example.com
uat.api.base.url=https://uat-api.example.com/v1
uat.db.url=jdbc:mysql://uat-db:3306/testdb
uat.auth.url=https://uat-api.example.com/v1/auth/login

# Environment Specific Overrides (STAGE)
stage.base.url=https://stage.example.com
stage.api.base.url=https://stage-api.example.com/v1
stage.db.url=jdbc:mysql://stage-db:3306/testdb
stage.auth.url=https://stage-api.example.com/v1/auth/login

# Environment Specific Overrides (PROD)
prod.base.url=https://example.com
prod.api.base.url=https://api.example.com/v1
prod.db.url=jdbc:mysql://prod-db:3306/testdb
prod.auth.url=https://api.example.com/v1/auth/login

# Retry Configuration
retry.count=2
retry.delay=1000

# Browser-specific configurations
chrome.options=--disable-notifications,--disable-popup-blocking,--disable-translate
firefox.options=--disable-notifications
edge.options=--disable-notifications

# Grid Configuration (for Selenium Grid)
grid.enabled=false
grid.hub.url=http://localhost:4444/wd/hub

# Mobile Configuration (for mobile testing)
mobile.platform=Android
mobile.device=emulator
mobile.app.path=src/test/resources/apps/app.apk

# Logging Configuration
log.level=INFO
log.file.path=target/logs/automation.log

# Performance Configuration
response.time.threshold=2000
page.load.threshold=10000

# Screenshot Configuration
screenshot.on.failure=true
screenshot.format=png
screenshot.quality=high

# Video Recording (if supported)
video.recording=false
video.path=target/videos/

# Email Configuration (for notifications)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=test@example.com
email.password=emailpass

# Slack Configuration (for notifications)
slack.enabled=false
slack.webhook.url=https://hooks.slack.com/services/xxx/yyy/zzz