# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Application URLs
base.url=https://example.com
api.base.url=https://api.example.com
staging.url=https://staging.example.com

# Database Configuration
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass
db.driver=com.mysql.cj.jdbc.Driver

# PostgreSQL Alternative
postgres.url=jdbc:postgresql://localhost:5432/testdb
postgres.username=testuser
postgres.password=testpass
postgres.driver=org.postgresql.Driver

# API Configuration
api.timeout=30
api.content.type=application/json

# Test Data Paths
excel.data.path=src/test/resources/testdata/
csv.data.path=src/test/resources/testdata/
json.data.path=src/test/resources/testdata/

# Reporting
report.path=reports/
screenshot.path=reports/screenshots/
allure.results.path=target/allure-results

# Environment
environment=dev
test.parallel=false
thread.count=1