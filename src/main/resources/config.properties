# Environment Configuration
environment=qa
browser=chrome
headless=false

# UI Configuration
ui.base.url.qa=https://qa.example.com
ui.base.url.uat=https://uat.example.com
ui.base.url.stage=https://stage.example.com
ui.implicit.wait=10
ui.explicit.wait=20
ui.page.load.timeout=30

# API Configuration
api.base.url.qa=https://api.qa.example.com
api.base.url.uat=https://api.uat.example.com
api.base.url.stage=https://api.stage.example.com
api.timeout=30
api.token.qa=qa_token_here
api.token.uat=uat_token_here
api.token.stage=stage_token_here

# Database Configuration
db.host.qa=qa-db.example.com
db.host.uat=uat-db.example.com
db.host.stage=stage-db.example.com
db.port=3306
db.name.qa=qa_database
db.name.uat=uat_database
db.name.stage=stage_database
db.username=test_user
db.password=test_password

# Test Data Configuration
test.data.path=src/test/resources/testdata/
test.data.excel=TestData.xlsx
test.data.json=TestData.json
test.data.csv=TestData.csv

# Reporting Configuration
extent.report.path=target/extent-reports/
allure.results.path=target/allure-results/
screenshot.path=target/screenshots/

# Parallel Execution
parallel.execution=true
thread.count=4

# Retry Configuration
retry.count=2
retry.interval=1000

# Logging Configuration
log.level=INFO
log.file.path=target/logs/